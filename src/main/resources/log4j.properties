# TRACE, DEBUG, INFO, WARN, ERROR, FATAL
log4j.rootCategory=DEBUG, CONSOLE

# Package level warning controls:
log4j.logger.org.springframework=WARN
log4j.logger.org.apache.commons.beanutils=WARN

# Class level warning controls:
log4j.logger.org.apache.commons.digester.Digester=WARN

# Define CONSOLE to be a console appender that will be used
# to log events to the console. This appender should be added 
# to the root logger in the DEVELOPMENT environment. This 
# appender should NOT be used in the PRODUCTION environment.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=- %d [%-5p] %-50.50c - %m%n